<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Let's Draw!</h1>

    <div class="container">
        <div class="buttonContainer">
            <section class="colorToggle">
                <h3 class="colorHeader">Change Colors</h3>
                <div class="colorContainer">
                    <ul>
                        <li>
                            <label for="red">Red</label>
                            <input type="range" max="255" class="red">
                            <span class="colorValue"></span>
                        </li>
                        <li>
                            <label for="green">Green</label>
                            <input type="range" max="255" class="green">
                            <span class="colorValue"></span>
                        </li>
                        <li>
                            <label for="blue">Blue</label>
                            <input type="range" max="255" class="blue">
                            <span class="colorValue"></span>
                        </li>
                    </ul>
                        <div class="display"></div>
                </div>
            </section>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>
        <div class="gridContainer"></div>
    </div>
</body>
</html>
